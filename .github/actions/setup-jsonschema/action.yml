name: Install @sourcemeta/jsonschema
description: Composite action to install @sourcemeta/jsonschema from npm
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 22.x
    - name: Install @sourcemeta/jsonschema
      run: npm install @sourcemeta/jsonschema
      shell: bash